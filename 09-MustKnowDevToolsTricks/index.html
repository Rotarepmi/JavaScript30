<!DOCTYPE html>
<html lang="pl">

<head>
  <!-- Meta Tag -->
  <meta charset="UTF-8">

<body>
  <p onClick="makeGreen()">xYOxBROx</p>

  <script>
    const dogs = [{name: 'Snickers', age: 2}, {name: 'Hugo', age: 8}];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am %s string', 'ðŸ’ª');

    // Styled
    console.log('%c I am styled', 'font-size: 20px; color: red;');

    // Warning
    console.warn('Oh Noo!');

    // Error
    console.error('An Error!');

    // Info
    console.info('Some fun facts');

    // Testing
    console.assert(1 === 2, 'That is wrong!');

    // Clearing
    console.clear();

    // View DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // Counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');

    // Timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Rotarepmi')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // Table
    console.table(dogs);
    
  </script>
</body>
</html>
