<!DOCTYPE html>
<html lang="pl">

<head>
  <!-- Meta Tag -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO -->
  <title>HTML5 Video Player</title>
  <meta name="description" content="Have you evert tried to customize default HTML5 video player? Pretty fun!">

  <!-- stylings -->
  <link rel="stylesheet" href="./style.css">

  <!--[if lt IE 9]>
    <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>

  <div class="player">
    <video class="player__video viewer" src="http://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_720p_stereo.ogg"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="PlayPause">►</button>
      <input type="range" name="volume" class="player__slider" min=0 max=1 step=0.05 value=1 />
      <input type="range" name="playbackRate" class="player__slider" min=0.5  max=2 step=0.1 value=1 />
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="10" class="player__button">10s »</button>
      <button class="player__button resize">☐</button>
    </div>
  </div>

  <script src='./scripts.js'></script>
</body>
</html>
